<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wireframe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/stylesheet.css" />

    <script
      src="https://kit.fontawesome.com/5c16c81253.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Big+Shoulders+Stencil+Display&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap');
    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <form id="search">
          <input
            type="text"
            id="location-input"
            placeholder="Search location..."
          />
          <button id="searchNew"><img class= "searchImg" src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"/></button>
          <button id="searchCurrent"><img class= "searchImg" src="https://img.icons8.com/wired/64/000000/user-location.png"/></button>
      
        </form>
      </header>
      <div class="row">
        <div class="col-8">
          <section class="currentWeather">
            <h2>Madrid</h2>
            <h1>
              <span class="temp-number" id="tempNumber">23</span>
              <span class="temp-units">
                <a href="#" id="celsius">ºC</a> |
                <a href="#" id="fahrenheit">ºF</a>
              </span>
            </h1>
            <div class="col-8">
            <p>
              <section class="weatherReport">
              <i class="desc" id="description">Sunny</i></br>
              <i class="desc" id="tempMax">Max: 24º</i></br>
              <i class="desc" id="tempMin">Min: 19º</i>
              </section>
            </p></div>
            <div class="col-6">
            <section class="weatherImg">
              <img id="sun" src="https://img.icons8.com/dusk/64/000000/sun--v1.png"/>          
            </section>
        </div>          
          </section>
        </div>

        <div class="col-4">
          <section class="futureWeather">
            <ul>
              <li>
                Tue <br />
                <img class="weekImg" src="https://img.icons8.com/dusk/64/000000/sun--v1.png"/><br />20º
              </li>

              <li>
                Wed <br />
                <img class="weekImg" id="cloud" src="https://img.icons8.com/dusk/64/000000/partly-cloudy-day.png"/><br />21º
              </li>

              <li>
                Thur <br />
                <img class="weekImg" src="https://img.icons8.com/dusk/64/000000/sun--v1.png"/><br />18º
              </li>

              <li>
                Fri <br />
                <img class="weekImg" id="rain" src="https://img.icons8.com/dusk/64/000000/rain--v1.png"/><br />18º
              </li>

              <li>
                Sat <br />
                <img class="weekImg" id="storm" src="https://img.icons8.com/dusk/64/000000/storm--v1.png"/><br />15º
              </li>
            </ul>
          </section>
        </div>
        <div class="col-8">
          <section class="dateTime" id="currentDateTime"></section>
        </div>
      </div>

      <footer>Coded by Sara Enrique
        <br/>
        <a id="iconCredit" href="https://icons8.com/">Icons by Icons8</a>
      </footer>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
